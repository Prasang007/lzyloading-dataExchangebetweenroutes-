<h1>Leaves</h1>
<label for="mobile">Mobile:</label>
<input type="text" name="mobile"
class="form-control" [(ngModel)]="mobileNo" >
<button class="btn-success" (click)="subMobile()"> Save </button>
<nav>
    <a class =" button " routerLink="applyLeave" [state]="{data : mobileNo}" routerLinkActive="active" >Apply Leave</a>
    <a class =" button " routerLink="checkLeave" [state]="{data : mobileNo}" routerLinkActive="active" >Check Leave</a>
</nav>  
<router-outlet></router-outlet>
